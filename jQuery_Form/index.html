<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light">
            <span class="navbar-brand mb-0 h1"><h1>jQuery Form Basics</h1></span>
        </nav>

        <table class="table table-striped table-dark">
            <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Contact #</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appended data will go here -->
            </tbody>
        </table>
        <h1>Add New Users</h1>

        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name">
                </div>
                <div class="form-group col-md-6">
                    <label>Last Name</label>
                    <input type="text" class="form-control" name="last_name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Email</label>
                    <input type="email" class="form-control" name="email" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label>Phone #</label>
                    <input type="text" class="form-control" name="phone_number" placeholder="Phone #">
                </div>
            </div>
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>
        // $('form').submit(() => {
        //     alert('You are submitting a new user');
        //     return false;
        // });

        $(document).on('click', '.btn', () => {
            $('tbody').append('<tr><td>' + $('input[name="first_name"]').val() + '</td><td>' +
                $('input[name="last_name"]').val() + '</td><td>' +
                $('input[name="email"]').val() + '</td><td>' +
                $('input[name="phone_number"]').val() + '</td></tr>');
            alert('You have submitted new entry!')
            return false;
        });
    </script>
</body>

</html>

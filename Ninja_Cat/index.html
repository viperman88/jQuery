<!doctype html>
<html lang="en">

<head>
    <title>Hello, world!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light">
            <span class="navbar-brand mb-0 h1"><h1>Query Function Basics</h1></span>
        </nav>

        <h4>Hover over image to see a preview of hidden image!</h4>
        <h4>Click on image to lock hidden image in place!</h4>

        <img src="img/cat0.png" alt-src='img/ninja0.png' temp="">
        <img src="img/cat1.png" alt-src='img/ninja1.png' temp="">
        <img src="img/cat2.png" alt-src='img/ninja2.png' temp="">
        <img src="img/cat3.png" alt-src='img/ninja3.png' temp="">
        <img src="img/cat4.png" alt-src='img/ninja4.png' temp="">

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script>
        $('img').hover(function() {
            $(this).attr('temp', $(this).attr('src'));
            $(this).attr('src', $(this).attr('alt-src'));
            $(this).attr('alt-src', $(this).attr('temp'));
        });
        $('img').click(function() {
            $(this).attr('temp', $(this).attr('src'));
            $(this).attr('src', $(this).attr('alt-src'));
            $(this).attr('alt-src', $(this).attr('temp'));
        });
    </script>
</body>

</html>
